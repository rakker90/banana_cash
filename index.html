<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üçå Banana Cash</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: #000;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    overflow: hidden;
  }

  /* Yuqori qism */
  .header {
    text-align: center;
    padding: 15px;
  }

  .header h2 {
    color: #d6b8ff;
  }

  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }

  .stats div {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
  }

  /* Banancha */
  .banana-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .banana img {
    width: 160px;
    transition: transform 0.4s ease;
  }

  .banana img:hover {
    transform: scale(1.1);
  }

  .progress {
    width: 80%;
    height: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
  }

  .progress-bar {
    width: 4%;
    height: 100%;
    background: linear-gradient(90deg, #FFD700, #FFB300);
    transition: width 0.3s ease;
  }

  /* Pastki oynali menyu */
  .bottom-menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    border-top: 1px solid rgba(255, 255, 255, 0.15);
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  .menu-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    color: white;
    text-decoration: none;
    font-size: 12px;
    transition: transform 0.2s;
  }

  .menu-btn:hover {
    transform: scale(1.15);
  }

  .menu-btn img {
    width: 26px;
    opacity: 0.9;
  }

</style>
</head>
<body>

  <div class="header">
    <h2>üçå Xush kelibsiz, Banana Boy!</h2>
    <div class="stats">
      <div>
        <b>Joriy balans:</b> 7,580 S
      </div>
      <div>
        <b>Daraja:</b> 1
      </div>
    </div>
  </div>

  <div class="banana-container">
    <div class="banana">
      <img src="https://pngimg.com/d/banana_PNG844.png" alt="banana">
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <p style="margin-top:10px;">4.00%</p>
  </div>

  <div class="bottom-menu">
    <a href="#" class="menu-btn">
      <img src="https://img.icons8.com/ios-filled/50/friends.png" alt="">
      Do‚Äòst
    </a>
    <a href="#" class="menu-btn">
      <img src="https://img.icons8.com/ios-filled/50/task.png" alt="">
      Vazifalar
    </a>
    <a href="#" class="menu-btn">
      <img src="https://img.icons8.com/ios-filled/50/coin-wallet.png" alt="">
      Bosish
    </a>
    <a href="#" class="menu-btn">
      <img src="https://img.icons8.com/ios-filled/50/rocket.png" alt="">
      Kuchaytirish
    </a>
    <a href="#" class="menu-btn">
      <img src="https://img.icons8.com/ios-filled/50/money-bag.png" alt="">
      Yechish
    </a>
  </div>

</body>
</html>
